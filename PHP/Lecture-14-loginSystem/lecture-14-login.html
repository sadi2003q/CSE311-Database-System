<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-box {
            text-align: center;
        }

        .login-box h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #f5f5f5;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(107, 72, 255, 0.3);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: #6b48ff;
            background: #fff;
            padding: 0 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .options a {
            color: #6b48ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 1.5rem;
            a {
                font-size: 1.1rem;
                font-weight: bold;
                text-decoration: underline;
                margin: 1rem;
                color: #6b48ff;
                transition: all 0.3s ease;
            }
        }

        .social-login p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.2rem;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: #6b48ff;
            color: white;
            transform: scale(1.1);
        }


        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .login-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <form>
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="social-login">
            <a href="lecture-14-signUp.html" >Or sign in with</a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
